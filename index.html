<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cálculadora de préstamos</title>
	<!--Jquery-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!--FontAwesome-->		
	<script src="https://use.fontawesome.com/4d3637b14b.js"></script>
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="styleesheet">
	<!--Animate css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<!--End of anumate css-->
	<link rel="stylesheet" href="./index.css">
	<script type="text/javascript" src="./index.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 mt-3" id="calculadora">
				<div class="row">
					<div class="col-xs-12">
						<h3 class="text-center" id="titulo">Calculadora de préstamos</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">

						<div id="formCalculadora" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-3 col-sm-offset-1 cotrol-label" for="txtCapital">Capital inicial:</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="txtCapital" id="txtCapital" placeholder="Introduce el capital inicial">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 col-sm-offset-1 cotrol-label" for="txtTasa">Tasa (%):</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="txtTasa" id="txtTasa" placeholder="Introduce la tasa anual">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 col-sm-offset-1 cotrol-label" for="txtPlazo">Plazo:</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" name="txtPlazo" id="txtPlazo" placeholder="Introuce el plazo">
								</div>
								<div class="col-sm-4">
									<label class="radio-inline"><input type="radio" name="frecuencia" value="Año">Años</label>
									<label class="radio-inline"><input type="radio" name="frecuencia" value="Mes" checked>Meses</label>
									<label class="radio-inline"><input type="radio" name="frecuencia" value="Dia">Dias</label>
								</div>
							</div>
							<button class="col-xs-12 mb align-center btn btn-primary" id="btnCalcular">Calcular</button>
							
							

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="resultado">
			
		</div>
		
	</div>
</body>
</html>
